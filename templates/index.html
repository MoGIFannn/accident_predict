<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Severity Prediction</title> <!-- Page title in the browser tab -->

    <script>
        function validateForm() {
            let temp = document.forms["predictionForm"]["Temperature"].value;
            let humidity = document.forms["predictionForm"]["Humidity"].value;
            let pressure = document.forms["predictionForm"]["Pressure"].value;
            let visibility = document.forms["predictionForm"]["Visibility"].value;
            let wind_speed = document.forms["predictionForm"]["Wind_Speed"].value;

            if (temp === "" || humidity === "" || pressure === "" || visibility === "" || wind_speed === "") {
                alert("Please fill out all required fields.");
                return false;
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .server-address {
            font-size: 18px;
            color: gray;
            margin-bottom: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px; /* Adjusts width for mobile devices */
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }
        h1 {
            font-size: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Server Address Title -->
    <div class="server-address"><strong>Server:</strong> 18.217.229.184</div>

    <div class="container">
        <h1>Accident Severity Prediction</h1>
        
        <form name="predictionForm" action="/predict" method="post" onsubmit="return validateForm()">
            
            <label>Select Hour:</label>
            <select name="Hour">
                <option value="0">12:00 AM (Midnight)</option>
                <option value="1">1:00 AM</option>
                <option value="2">2:00 AM</option>
                <option value="3">3:00 AM</option>
                <option value="4">4:00 AM</option>
                <option value="5">5:00 AM</option>
                <option value="6">6:00 AM</option>
                <option value="7">7:00 AM</option>
                <option value="8">8:00 AM</option>
                <option value="9">9:00 AM</option>
                <option value="10">10:00 AM</option>
                <option value="11">11:00 AM</option>
                <option value="12">12:00 PM (Noon)</option>
                <option value="13">1:00 PM</option>
                <option value="14">2:00 PM</option>
                <option value="15">3:00 PM</option>
                <option value="16">4:00 PM</option>
                <option value="17">5:00 PM</option>
                <option value="18">6:00 PM</option>
                <option value="19">7:00 PM</option>
                <option value="20">8:00 PM</option>
                <option value="21">9:00 PM</option>
                <option value="22">10:00 PM</option>
                <option value="23">11:00 PM</option>
            </select><br>

            <label>Month (1-12):</label>
            <input type="number" name="Month" min="1" max="12" value="6"><br>

            <label>Day of the Week:</label>
            <select name="Week">
                <option value="0">Sunday (0)</option>
                <option value="1">Monday (1)</option>
                <option value="2">Tuesday (2)</option>
                <option value="3">Wednesday (3)</option>
                <option value="4">Thursday (4)</option>
                <option value="5">Friday (5)</option>
                <option value="6" selected>Saturday (6)</option>
            </select><br>

            <label>Weather Condition:</label>
            <select name="Weather_Condition">
                <option value="Rain">Rain</option>
                <option value="Clear" selected>Clear</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Snow">Snow</option>
            </select><br>

            <label>Temperature (Â°F):</label>
            <input type="number" name="Temperature" value="70" required><br>

            <label>Humidity (%):</label>
            <input type="number" name="Humidity" min="0" max="100" value="50" required><br>

            <label>Pressure (inHg):</label>
            <input type="number" name="Pressure" step="0.01" value="30.0" required><br>

            <label>Visibility (miles):</label>
            <input type="number" name="Visibility" value="10" required><br>

            <label>Wind Speed (mph):</label>
            <input type="number" name="Wind_Speed" value="5" required><br>

            <label>Wind Condition:</label>
            <select name="Wind_Condition">
                <option value="Wind_N">North</option>
                <option value="Wind_S">South</option>
                <option value="Wind_E" selected>East</option>
                <option value="Wind_W">West</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Note Section -->
    <div class="note">
        <strong>Note:</strong> Please select the correct **Hour of the Day**.<br>
        - **12 AM (Midnight) = 0**, **1 AM = 1**, ..., **11 PM = 23**.<br>
        - If unsure, use the default values before submitting.
    </div>

</body>
</html>
