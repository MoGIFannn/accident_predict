<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Severity Prediction</title> 

    <script>
        function validateForm() {
            let fields = ["Temperature", "Humidity", "Pressure", "Visibility", "Wind_Speed"];
            for (let field of fields) {
                let value = document.forms["predictionForm"][field].value;
                if (value === "") {
                    alert("Please fill out all required fields.");
                    return false;
                }
            }
        }

        function updateValue(id, value) {
            document.getElementById(id).textContent = value;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .server-address {
            font-size: 18px;
            color: gray;
            margin-bottom: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }
        h1 {
            font-size: 22px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input[type="range"] {
            width: 80%;
            height: 10px;
            background: #007bff;
            border-radius: 5px;
            outline: none;
            appearance: none;
        }
        .range-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-left: 10px;
            width: 30px;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            max-width: 450px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="server-address"><strong>Server:</strong> 18.217.229.184</div>

    <div class="container">
        <h1>Accident Severity Prediction</h1>
        
        <form name="predictionForm" action="/predict" method="post" onsubmit="return validateForm()">
            
            <label>Select Hour:</label>
            <select name="Hour">
                <option value="0">12:00 AM</option>
                <option value="1">1:00 AM</option>
                <option value="2">2:00 AM</option>
                <option value="3">3:00 AM</option>
                <option value="4">4:00 AM</option>
                <option value="5">5:00 AM</option>
                <option value="6">6:00 AM</option>
                <option value="7">7:00 AM</option>
                <option value="8">8:00 AM</option>
                <option value="9">9:00 AM</option>
                <option value="10">10:00 AM</option>
                <option value="11">11:00 AM</option>
                <option value="12">12:00 PM</option>
                <option value="13">1:00 PM</option>
                <option value="14">2:00 PM</option>
                <option value="15">3:00 PM</option>
                <option value="16">4:00 PM</option>
                <option value="17">5:00 PM</option>
                <option value="18" selected>6:00 PM</option>
                <option value="19">7:00 PM</option>
                <option value="20">8:00 PM</option>
                <option value="21">9:00 PM</option>
                <option value="22">10:00 PM</option>
                <option value="23">11:00 PM</option>
            </select><br>

            <label>Weather Condition:</label>
            <select name="Weather_Condition">
                <option value="Rain">Rain</option>
                <option value="Clear" selected>Clear</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Snow">Snow</option>
            </select><br>

            <label>Humidity (%):</label>
            <div class="slider-container">
                <input type="range" name="Humidity" min="0" max="100" value="50" oninput="updateValue('humidity-value', this.value)">
                <span id="humidity-value" class="range-value">50</span>
            </div>

            <label>Pressure (inHg):</label>
            <div class="slider-container">
                <input type="range" name="Pressure" min="25" max="35" step="0.1" value="30" oninput="updateValue('pressure-value', this.value)">
                <span id="pressure-value" class="range-value">30</span>
            </div>

            <label>Visibility (miles):</label>
            <div class="slider-container">
                <input type="range" name="Visibility" min="0" max="50" value="10" oninput="updateValue('visibility-value', this.value)">
                <span id="visibility-value" class="range-value">10</span>
            </div>

            <label>Wind Speed (mph):</label>
            <div class="slider-container">
                <input type="range" name="Wind_Speed" min="0" max="100" value="5" oninput="updateValue('windspeed-value', this.value)">
                <span id="windspeed-value" class="range-value">5</span>
            </div>

            <label>Temperature (Â°F):</label>
            <div class="slider-container">
                <input type="range" name="Temperature" min="-30" max="120" value="70" oninput="updateValue('temperature-value', this.value)">
                <span id="temperature-value" class="range-value">70</span>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <div class="note">
        <strong>Note:</strong> Please select the correct **Month and Hour**.<br>
        - If unsure, use the default values before submitting.
    </div>

</body>
</html>
