<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Severity Prediction</title>

    <script>
        function validateForm() {
            let hour = document.forms["predictionForm"]["Hour"].value;
            let temp = document.forms["predictionForm"]["Temperature"].value;
            let humidity = document.forms["predictionForm"]["Humidity"].value;
            let pressure = document.forms["predictionForm"]["Pressure"].value;
            let visibility = document.forms["predictionForm"]["Visibility"].value;
            let wind_speed = document.forms["predictionForm"]["Wind_Speed"].value;

            if (hour === "" || temp === "" || humidity === "" || pressure === "" || visibility === "" || wind_speed === "") {
                alert("Please fill out all required fields.");
                return false;
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px; /* Adjusts width for mobile devices */
            box-shadow: 0px 0px 10px gray;
        }
        h1 {
            text-align: center;
            font-size: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Accident Severity Prediction</h1>
        
        <form name="predictionForm" action="/predict" method="post" onsubmit="return validateForm()">
            
            <label>Hour (0-23):</label>
            <input type="number" name="Hour" min="0" max="23" value="12" required><br>

            <label>Month (1-12):</label>
            <input type="number" name="Month" min="1" max="12" value="6"><br>

            <label>Week (1-52):</label>
            <input type="number" name="Week" min="1" max="52" value="26"><br>

            <label>Weather Condition:</label>
            <select name="Weather_Condition">
                <option value="Rain">Rain</option>
                <option value="Clear" selected>Clear</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Snow">Snow</option>
            </select><br>

            <label>Temperature (Â°F):</label>
            <input type="number" name="Temperature" value="70" required><br>

            <label>Humidity (%):</label>
            <input type="number" name="Humidity" min="0" max="100" value="50" required><br>

            <label>Pressure (inHg):</label>
            <input type="number" name="Pressure" step="0.01" value="30.0" required><br>

            <label>Visibility (miles):</label>
            <input type="number" name="Visibility" value="10" required><br>

            <label>Wind Speed (mph):</label>
            <input type="number" name="Wind_Speed" value="5" required><br>

            <label>Wind Condition:</label>
            <select name="Wind_Condition">
                <option value="Wind_N">North</option>
                <option value="Wind_S">South</option>
                <option value="Wind_E" selected>East</option>
                <option value="Wind_W">West</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
